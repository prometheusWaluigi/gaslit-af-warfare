[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Display options
addopts = -v --showlocals --tb=native

# Markers
markers =
    unit: Unit tests that test a single function or class
    integration: Tests that test the interaction between multiple components
    slow: Tests that take a long time to run
    biological: Tests for the biological modeling module
    genetic: Tests for the genetic risk scanning module
    institutional: Tests for the institutional feedback modeling module
    legal: Tests for the legal policy simulation module
    frontend: Tests for the frontend Flask application

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables
env =
    PYTHONPATH=.
    TESTING=True
